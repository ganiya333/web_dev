<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xylophone</title>
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
    <div class="container">
        <div class="button-row">
            <button class="xylo-button" data-sound="A">A</button>
        </div>
        <div class="button-row">
            <button class="xylo-button" data-sound="B">B</button>
        </div>
        <div class="button-row">
            <button class="xylo-button" data-sound="C">C</button>
        </div>
        <div class="button-row">
            <button class="xylo-button" data-sound="D">D</button>
        </div>
        <div class="button-row">
            <button class="xylo-button" data-sound="E">E</button>
        </div>
        <div class="button-row">
            <button class="xylo-button" data-sound="F">F</button>
        </div>
        <div class="button-row">
            <button class="xylo-button" data-sound="G">G</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
